name: Release

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.16.1

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
          scope: '@ciolabs'

      - name: Install npm 11.5.1+ for OIDC support
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Publish test version
        run: |
          TEST_VERSION="oidc-test-$(date +%Y-%m-%d)"
          node -e "
            const fs = require('fs');
            const pkgPath = 'packages/framecast/package.json';
            const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
            pkg.version = \"$TEST_VERSION\";
            fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          "
          cd packages/framecast
          npm publish --tag "$TEST_VERSION" --access public
