name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Publish test versions (oidc-test-v0.0.0)'
        required: false
        type: boolean
        default: false

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.16.1

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
          scope: '@ciolabs'

      - name: Install npm 11.5.1+ for OIDC support
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Set test versions if test mode
        if: ${{ github.event.inputs.test_mode == 'true' }}
        run: |
          for pkg in packages/*/package.json; do
            if [ -f "$pkg" ]; then
              node -e "
                const fs = require('fs');
                const pkg = JSON.parse(fs.readFileSync('$pkg', 'utf8'));
                pkg.version = 'oidc-test-v0.0.0';
                fs.writeFileSync('$pkg', JSON.stringify(pkg, null, 2) + '\n');
              "
            fi
          done

      - name: Create Release Pull Request or Publish to npm
        if: ${{ github.event.inputs.test_mode != 'true' }}
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run changeset:publish
          version: pnpm run changeset:version
          commit: 'chore: release packages'
          title: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish test versions
        if: ${{ github.event.inputs.test_mode == 'true' }}
        run: |
          for pkg in packages/*; do
            if [ -f "$pkg/package.json" ]; then
              cd "$pkg"
              npm publish --tag oidc-test --access public
              cd ../..
            fi
          done
